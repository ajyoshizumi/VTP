{% set name = "vtp" %}
{% set version = "1.0.0" %}

package:
  name: vtp
  version: {{version}}

source:
  git_url: https://github.com/ajyoshizumi/vtp.git
  git_rev: 1.0.0

requirements:
  build:
    - python
    - git
    - setuptools

  run:
    - python

test:
  imports:
    - vtp

about:
  description: 'The VTP package contains functions for processing vehicle
    telematics data and applying deterministic equations to characterize a
    the driving activity of a vehicle.'
  home: https://github.com/ajyoshizumi/VTP
  license: Apache-2.0
  license_file: LICENSE.txt